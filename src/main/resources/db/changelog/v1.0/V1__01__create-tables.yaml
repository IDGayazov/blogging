databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: Ilnaz
      changes:
        - sql:
            dbms: postgresql
            endDelimiter: ;
            sql: CREATE EXTENSION IF NOT EXISTS "pgcrypto";
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: bio
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: false

